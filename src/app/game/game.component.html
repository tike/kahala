<div class="container">
  <div class="box">
    <h1>let's play</h1>
    <div class="board">
      <div class="halfboard">
        <div>
          <app-field *ngFor="let field of getOuterRow(0)" player="0" [field]="field"></app-field>
        </div>
        <div>
          <app-field *ngFor="let field of getInnerRow(0)" player="0" [field]="field"></app-field>
        </div>
      </div>

      <div class="halfboard">
        <div>
          <app-field *ngFor="let field of getInnerRow(1)" player="0" [field]="field"></app-field>
        </div>

        <div>
          <app-field *ngFor="let field of getOuterRow(1)" player="0" [field]="field"></app-field>
        </div>
      </div>
    </div>
  </div>
</div>
