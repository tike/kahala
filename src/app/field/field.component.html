<span class="field" id="field.getID()">
  <span class="arrow" id="left" *ngIf="showLeft" (click)="startMove(inverted)">◀</span>
  <span class="stones" (click)="canStart()">{{field.getStones()}}</span>
  <span class="arrow" id="right" *ngIf="showRight" (click)="startMove(!inverted)">▶</span>
</span>
